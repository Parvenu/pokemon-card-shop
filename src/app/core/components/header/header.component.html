<mat-toolbar [@toggle]="isVisible" color="primary">
  <app-logo></app-logo>
  @if (canSearch) {
    <app-search-cards></app-search-cards>
    <mat-divider [vertical]="true"></mat-divider>
    <button mat-icon-button class="toolbar__filter-btn" (click)="toggleFiltersNav()">
      <mat-icon>tune</mat-icon> <span class="toolbar__filter-btn__text">Filters</span>
    </button>
  }
  <app-shopping-cart-button class="toolbar__shopping-cart-btn"></app-shopping-cart-button>
</mat-toolbar>
