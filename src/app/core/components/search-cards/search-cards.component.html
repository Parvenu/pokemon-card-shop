<mat-form-field class="form__form-field__search-input">
  <mat-icon matTextPrefix class="form-field__icon">search</mat-icon>
  <input matInput type="text" [formControl]="searchInputCtrl" placeholder="Search cards" />
  @if (searchInputCtrl.value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="searchInputCtrl.reset()"></button>
  }
</mat-form-field>
