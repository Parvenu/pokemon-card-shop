<div class="container">
  <mat-drawer-container [style.marginTop.rem]="0" class="drawer-container__height-full">
    <mat-drawer #filtersNav [mode]="(mobileQuery$ | async)?.matches ? 'over' : 'side'" fixedTopGap="56">
      <app-filter-cards class="filters-container" (closeDrawerEvent)="closeDrawer()"></app-filter-cards>
    </mat-drawer>
    <mat-drawer-content cdkScrollable>
      <div class="header-spacer"></div>
      <app-card-list></app-card-list>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
@if (canScrollToTop$ | async) {
  <app-return-to-top-button (returnToTop)="scrollToTop()"></app-return-to-top-button>
}
